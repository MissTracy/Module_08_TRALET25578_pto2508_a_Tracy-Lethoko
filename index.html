<!DOCTYPE html>
<html lang="en">
<head>

    <title>Footer</title>

<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="foot container">

            <div class="container px-6 py-12 mx-auto">
                <div class="flex">
                    <a href="#">
                        <img src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">

                </div>
            </div>

            <div class="subscribe">
                <h3>Subscribe to our newsletter for updates.</h3>
                <form class="newsletter">
                    <input type="email" placeholder="Email Address" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>

            <nav>
                <div class="footer-links">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Who Are We</a></li>
                        <li><a href="#">Our Philosophy</a></li>
                    </ul>
                </div>
            </nav>

            <div class="footer-tech">
                <h4>Technology</h4>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                </ul>
            </div>
